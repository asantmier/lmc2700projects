<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steven Aalders - Act (Blue)</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="material-modify.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="quadrant" src="aalders.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: black; innerColor: white"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="-0.5 2 -3"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: white; innerColor: gray"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="-0.5 1 -3"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: red; innerColor: black"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="0.5 2 -3"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: gray; innerColor: red"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="0.5 1 -3"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>

        
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: red; innerColor: black"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="-0.5 2 -4"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: gray; innerColor: red"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="-0.5 1 -4"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: black; innerColor: white"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="0.5 2 -4"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>
        <a-entity gltf-model="#quadrant"
        modify-materials="frameColor: white; innerColor: gray"
        animation-mixer="loop: pingpong; timeScale: 0.3"
        position="0.5 1 -4"
        scale="0.5 0.5 0.5"
        shadow="cast: true; receive: false"></a-entity>

        <a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #868686; intensity: 0.9; groundColor: #252525" visible=""></a-entity>
        <a-entity class="environment" position="-3.11511 5.0215 4.53997" light="intensity: 0.72; castShadow: true; shadowCameraLeft: -6.69; shadowCameraBottom: 0.14; shadowCameraRight: -0.49; shadowCameraTop: 9.56; distance: 0.1; shadowBias: 0.009; shadowCameraFar: 30" visible=""></a-entity>

        <a-entity environment="preset: checkerboard; shadow: true; groundTexture: walkernoise; ground: flat; grid: none; dressingAmount: 200; dressingColor: #1d1616"></a-entity>
    </a-scene>
</body>
</html>
